<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PWA Assignment - A00476517</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Add a link to your CSS file -->
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container">
        <h1>Todos - By Vrushali</h1>
    </div>

    <div class="container">
        <ul id="todos"></ul>
        <button id="deleteBtn">Delete Selected</button>
    </div>

    <div class="container">
        <p>Add your new task and set its priority</p><br/>

        <form>
            <input name="todo" type="text" placeholder="Add a new todo">
            <select name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add Todo</button>
        </form>
        
    </div>

    <script src="/script.js"></script>
</body>

</html>
